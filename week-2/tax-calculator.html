<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <h1>Simple Tax Calculator</h1>
    <p>
      Please enter your annual income in the box below and click "Calculate" to
      see your estimated tax.
    </p>
    <input id="salary-input" type="number" placeholder="Enter your salary" />
    <button onclick="calculateTax()">Calculator</button>
    <br />
    <br />
    <div id="result-container"></div>
    <script>
      function calculateTax() {
        let salary = document.getElementById("salary-input").value;
        // The value retrieved from the input field is always a string, even if it's a number. Using parseFloat ensures that you convert this string to a floating-point number for accurate calculations.
        salary = parseFloat(salary);

        if (salary > 0) {
          // check if salary is non-negative
          let tax;
          if (salary <= 15600) {
            tax = salary * 0.105;
          } else if (salary > 15600 && salary <= 53500) {
            tax = 15600 * 0.105 + (salary - 15600) * 0.175;
          } else if (salary > 53500 && salary <= 78100) {
            tax =
              15600 * 0.105 + (53500 - 15600) * 0.175 + (salary - 53500) * 0.3;
          } else if (salary > 78100 && salary <= 180000) {
            tax =
              15600 * 0.105 +
              (53500 - 15600) * 0.175 +
              (78100 - 53500) * 0.3 +
              (salary - 78100) * 0.33;
          } else if (salary > 180000) {
            tax =
              15600 * 0.105 +
              (53500 - 15600) * 0.175 +
              (78100 - 53500) * 0.3 +
              (180000 - 78100) * 0.33 +
              (salary - 180000) * 0.39;
          }

          document.getElementById(
            "result-container"
          ).innerText = `Your salary is ${salary}. Your tax is ${tax}.`;
        } else {
          alert(
            "Invalid salary value entered. Please enter a positive number."
          );
          document.getElementById(
            "result-container"
          ).innerText = `Invalid salary value entered. Please enter a positive number.`;
        }
      }
