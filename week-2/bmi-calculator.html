<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator - JavaScript</h1>

    <input id="weight" type="number" placeholder="Enter weight (kg)" />
    <input id="height" type="number" placeholder="Enter height (m)" />
    <button onclick="calculateBmi()">Calculate</button>
    <br />
    <br />
    <p id="bmi-result"></p>
    <p id="health-status"></p>
    <script>
      //create a calculateBmi function
      //get the value: weight and height
      //calculate BMI
      //output

      function calculateBmi() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        if (weight > 0 || height > 0) {
          let bmi = weight / (height * height);
          bmi = bmi.toFixed(2);
          document.getElementById("bmi-result").innerText = `You BMI is ${bmi}`;

          if (bmi < 18.5) {
            document.getElementById("health-status").innerText =
              "You are underweight.";
          } else if (bmi >= 18.5 && bmi < 25) {
            document.getElementById("health-status").innerText =
              "You have a healthy weight.";
          } else {
            document.getElementById("health-status").innerText =
              "You are overweight.";
          }
        } else {
          alert("Please enter valid positive numbers for weight and height.");
        }
      }
    </script>
  </body>
</html>
